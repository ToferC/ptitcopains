{% extends "base.html" %}

{% block title %}
	Open CareCentres
{% endblock title %}

{% block brand %}
	Open CareCentres
{% endblock brand %}

{% block content %}

<hr>
<h3>Care Centres</h3>
{% for carecentre in carecentres %}

{% endfor %}


{% endblock content %}
