{% extends "base.html" %}

{% block content %}
<h1>{{announcement.title}}</h1>

<p>{{announcement.content}}</p>

<hr>
<h3>Events</h3>
{% for event in events %}
	<a class="btn btn-success btn-md" style="background:black" href="{% url 'event' event_slug=event.slug %}">
    {{ event.title }} - {{event.date}}</a>
{% endfor %}


{% endblock content %}
